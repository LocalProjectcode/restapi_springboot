queryToCheckTUSerial = SELECT COUNT(*) FROM CVP.PANA_TU_DTLS WHERE I_TU_SER = ? WITH UR

queryToUpdateRadioDetail = UPDATE CVP.PANA_TU_DTLS SET I_IMEI = ?, I_ICCID = ?, I_MSISDN = ?, I_IMSI = ?, N_TU = ?, D_EVENT = CURRENT TIMESTAMP, C_MFGR = 'Panasonic', I_TU_SER = ?, N_FEED_TYPE = 'Shipping', I_TU_SFWE_VERSN = ?, T_STMP_UPD = CURRENT TIMESTAMP WHERE I_TU_SER = ? WITH UR

queryToInsertRadioDetail = INSERT INTO CVP.PANA_TU_DTLS (I_IMEI, I_ICCID, I_MSISDN, I_IMSI, N_TU, D_EVENT, C_MFGR, I_TU_SER, N_FEED_TYPE, I_TU_SFWE_VERSN, T_STMP_ADD, T_STMP_UPD) VALUES (?, ?, ?, ?, ?,  CURRENT TIMESTAMP, 'Panasonic', ?, 'Shipping', ?, CURRENT TIMESTAMP, CURRENT TIMESTAMP) WITH UR

