#queryToPostIntoPanaTuDetail =  MERGE INTO CVP.PANA_TU_DTLS PANA_TU_DTLS USING ( VALUES (?, ?, ?, ?, ?, CURRENT TIMESTAMP, Panasonic, ?, Shipping, ?, CURRENT TIMESTAMP, CURRENT TIMESTAMP)  ) AS SOURCE (I_IMEI, I_ICCID, I_MSISDN, I_IMSI, N_TU, D_EVENT, C_MFGR, I_TU_SER, N_FEED_TYPE, I_TU_SFWE_VERSN, T_STMP_ADD, T_STMP_UPD) ON (PANA_TU_DTLS.I_IMEI = SOURCE.I_IMEI AND PANA_TU_DTLS.I_ICCID = SOURCE.I_ICCID AND PANA_TU_DTLS.I_MSISDN = SOURCE.I_MSISDN AND PANA_TU_DTLS.I_IMSI = SOURCE.I_IMSI AND PANA_TU_DTLS.N_TU = SOURCE.N_TU AND PANA_TU_DTLS.I_TU_SER = SOURCE.I_TU_SER AND PANA_TU_DTLS.I_TU_SFWE_VERSN = SOURCE.I_TU_SFWE_VERSN) WHEN MATCHED THEN UPDATE SET I_IMEI = SOURCE.I_IMEI, I_ICCID = SOURCE.I_ICCID, I_MSISDN = SOURCE.I_MSISDN, I_IMSI = SOURCE.I_IMSI, N_TU = SOURCE.N_TU, I_TU_SER = SOURCE.I_TU_SER, I_TU_SFWE_VERSN = SOURCE.I_TU_SFWE_VERSN WHEN NOT MATCHED THEN INSERT VALUES (SOURCE.I_IMEI, SOURCE.I_ICCID, SOURCE.I_MSISDN, SOURCE.I_IMSI, SOURCE.N_TU, SOURCE.D_EVENT, SOURCE.C_MFGR,SOURCE.I_TU_SER, SOURCE.N_FEED_TYPE, SOURCE.I_TU_SFWE_VERSN, SOURCE.T_STMP_ADD, SOURCE.T_STMP_UPD)

